    <div class="container">
        <br>
        <h1 class="text-center">EDITAR RESERVACIÓN</h1>
        <br>
        <h4 class="text-center">Porfavor proporciona el id de la reservación a editar</h4>
    </div>

    <!--INPUT GROUP PARA LA INFORMACIÓN DE LA HABITACIÓN A ELIMINAR-->
    <div class="container d-flex justify-content-center">
        <div class="p-5 border rounded shadow-lg bg-light" style="max-width: 800px; width: 100%;">
            <form id="editarReservacionForm">
                <div class="mb-3">
                    <label for="id" class="form-label">ID</label>
                    <input type="text" class="form-control" id="id" name="id" placeholder="ID de la reservación" required>
                </div>
                <button type="submit" class="btn btn-primary">Cargar datos</button>
            </form>
        </div>
    </div>

    <!-- Modal para editar los datos de la reservación -->
    <div class="modal fade" id="editarReservacionModal" tabindex="-1" aria-labelledby="editarReservacionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarReservacionModalLabel">Editar reservación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editarReservacionModalForm">
                        <div class="mb-3">
                            <label for="modalNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="modalNombre" name="nombre" placeholder="Nombre del cliente" required>
                        </div>
                        <div class="mb-3">
                            <label for="modalApellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="modalApellidos" name="apellidos" placeholder="Apellidos del cliente" required>
                        </div>
                        <div class="mb-3">
                            <label for="modalTelefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="modalTelefono" name="telefono" placeholder="Teléfono del cliente" required>
                        </div>
                        <div class="mb-3">
                            <label for="modalCorreo" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="modalCorreo" name="correo" placeholder="Correo electrónico del cliente">
                        </div>
                        <div class="mb-3">
                            <label for="modalNoHabitacion" class="form-label">Habitación</label>
                            <select class="form-select" id="modalNoHabitacion" name="noHabitacion" required>
                                <option value="" selected>Seleccione una habitación</option>
                                <!-- Las habitaciones disponibles se llenarán dinámicamente -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="modalFechaEntrada" class="form-label">Fecha de entrada</label>
                            <input type="date" class="form-control" id="modalFechaEntrada" name="diaEntrada" required>
                        </div>
                        <div class="mb-3">
                            <label for="modalFechaSalida" class="form-label">Fecha de salida</label>
                            <input type="date" class="form-control" id="modalFechaSalida" name="diaSalida" required>
                        </div>
                        <div class="mb-3">
                            <label for="modalHoraEntrada" class="form-label">Hora de entrada</label>
                            <input type="time" class="form-control" id="modalHoraEntrada" name="horaEntrada" required>
                        </div>
                        <div class="mb-3">
                            <label for="modalHoraSalida" class="form-label">Hora de salida</label>
                            <input type="time" class="form-control" id="modalHoraSalida" name="horaSalida" required>
                        </div>
                        <div class="mb-3">
                            <label for="modalCostoTotal" class="form-label">Costo total</label>
                            <input type="text" class="form-control" id="modalCostoTotal" name="costoTotal" readonly>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="modalFacturacion" name="facturacion">
                            <label class="form-check-label" for="modalFacturacion">
                                El cliente desea facturar
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Guardar cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
        
    <script src="/Frontend/scripts/reservaciones_editar.js"></script>
