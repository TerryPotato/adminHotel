        <h1 class="text-center">NUEVA HABITACIÓN</h1>
        <br>
        <h4 class="text-center">Por favor proporciona la información para la nueva habitación</h4>
    </div>

    <!--INPUT GROUP PARA LA INFORMACIÓN DE LA NUEVA HABITACIÓN-->
    <div class="container d-flex justify-content-center">
        <div class="p-5 border rounded shadow-lg bg-light" style="max-width: 800px; width: 100%;">
            <form id="nuevaHabitaciónForm" method="POST">
                <div class="mb-3 row">
                    <div class="col-md-6">
                        <label for="numero" class="form-label">Número</label>
                        <input type="number" class="form-control" id="nombre" name="nombre" placeholder="Número de habitación" required>
                    </div>
                    <div class="col-md-6">
                        <label for="tipo" class="form-label">Tipo</label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Tipo de habitación" required>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" id="precio" name="precio" required>
                    <span class="input-group-text">.00</span>
                </div>
                <button type="submit" class="btn btn-success">Agregar</button>
            </form>
