    <!--TITULO-->
    <div class="container">
        <br>
        <h1 class="text-center">NUEVA RESERVACIÓN</h1>
        <br>
        <h4 class="text-center">Por favor proporciona la información para la reserva</h4>
    </div>

    <!--INPUT GROUP PARA LA INFORMACIÓN DE LA NUEVA RESERVACIÓN-->
    <div class="container d-flex justify-content-center">
        <div class="p-5 border rounded shadow-lg bg-light" style="max-width: 800px; width: 100%;">
            <form id="reservationForm" action="/submit-reservation" method="POST">
                <div class="mb-3 row">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del cliente" required>
                    </div>
                    <div class="col-md-6">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Apellidos del cliente" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Teléfono del cliente" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo electrónico del cliente">
                </div>
                <div>
                    <label class="input-group-text" for="inputGroupSelect01">Habitaciones disponibles</label>
                    <select class="form-select" id="noHabitacion" name="habitacion" required>
                        <option value="" selected>Seleccione una habitación</option>
                        <option value="1">101</option>
                        <!--Implementación de la lógica para obtener habitaciones disponibles-->
                    </select>
                </div>
                <br>
                <div class="mb-5 d-flex justify-content-start align-items-center gap-3">
                    <div>
                        <label for="fecha_entrada" class="form-label">Fecha de entrada</label>
                        <input type="date" class="form-control" id="fecha_entrada" name="fecha_entrada" required>
                    </div>
                    <div>
                        <label for="fecha_salida" class="form-label">Fecha de salida</label>
                        <input type="date" class="form-control" id="fecha_salida" name="fecha_salida" required>
                    </div>
                </div>
                <div class="mb-5 d-flex justify-content-start align-items-center gap-3">
                    <div>
                        <label for="hora_entrada" class="form-label">Hora de entrada</label>
                        <input type="time" class="form-control" id="hora_entrada" name="hora_entrada" required>
                    </div>
                    <div>
                        <label for="hora_salida" class="form-label">Hora de salida</label>
                        <input type="time" class="form-control" id="hora_salida" name="hora_salida" value="13:00" required>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" id="costo_total" name="costo_total" readonly>
                    <span class="input-group-text">.00</span>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="1" id="facturacion" name="facturar">
                    <label class="form-check-label" for="checkDefault">
                        El cliente desea facturar
                    </label>
                </div>

                <button type="submit" class="btn btn-primary">Reservar</button>
            </form>
        </div>
